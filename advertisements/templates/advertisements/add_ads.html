{% extends 'base.html' %}

{% block content %}

<div class="auth-container container text-center mt-5">
    <div class="content-block content-block-add">
        <div class="add">
            <h2 class="mb-4">Добавить</h2>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <div>
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        </div>
                        <div>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger mt-1">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mx-2">Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
