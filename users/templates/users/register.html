{% extends 'base.html' %}

{% block content %}
    <div class="auth-container">
        <div class="login">
            <h2>Регистрация</h2>
            <form method="post">

                {% csrf_token %}
                <div>
                <div>
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>

                <div>
                    {{ form.password1.label_tag }}
                    {{ form.password1 }}
                </div>

                <div>
                    {{ form.password2.label_tag }}
                    {{ form.password2 }}
                </div>
                </div>
                <button type="submit">Зарегистрироваться</button>

            </form>
        </div>
    </div>
{% endblock %}
