{% extends 'base.html' %}

{% block content %}

    {% for n in notification %}
        {{ n.responder }}<br>
        <form method="POST" action="{% url 'notification-list' %}">
        {% csrf_token %}
        <button type="submit" name="accept" value="{{ n.id }}">Принять</button>
        <button type="submit" name="decline" value="{{ n.id }}">Отклонить</button>
    </form>

    {% endfor %}
    


{% endblock %}
