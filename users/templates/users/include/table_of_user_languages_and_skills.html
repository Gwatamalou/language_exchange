<div class="content-list d-flex flex-column align-items-center w-100">
    {% for lang in user_language %}
        <div class="row mb-3 w-100">
            <div class="col-md-12 d-flex flex-column align-items-center text-center">
                <div class="mb-2 d-flex justify-content-center align-items-center">
                    <span class="me-2">{{ lang.language }}</span>
                    <span class="mx-2">|</span>
                    <span class="ms-2">{{ lang.level_skill }}</span>
                </div>
                <div class="d-flex justify-content-center gap-2">

                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#updateSkill{{ lang.id }}">
                        Обновить
                    </button>


                    <div class="modal fade" id="updateSkill{{ lang.id }}" tabindex="-1" aria-labelledby="updateSkillLabel{{ lang.id }}" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="updateSkillLabel{{ lang.id }}">Обновить навык</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                </div>
                                <div class="modal-body">
                                    <form method="POST">
                                        {% csrf_token %}
                                        <input type="hidden" name="skill_id" value="{{ lang.id }}">
                                        {{ form.language }}
                                        {{ form.level_skill }}
                                        <button type="submit" name="update_skill" class="btn btn-success">Обновить</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>


                    <form method="POST" class="m-0">
                        {% csrf_token %}
                        <input type="hidden" name="delete_skill_id" value="{{ lang.id }}">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
