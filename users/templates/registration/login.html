{% extends 'base.html' %}

{% block content %}

    <div class="auth-container container text-center mt-5">
        <div class="login">
            <h2 class="mb-4">Вход</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <div>
                        <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                    </div>
                    <div>
                        {{ form.username }}
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                    </div>
                    <div>
                        {{ form.password }}
                    </div>
                </div>
                {% if form.non_field_errors %}
                    <p class="text-danger">Неверное имя пользователя или пароль</p>
                {% endif %}
                <div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </form>
            <div class="mt-3">
                <a href="{% url 'register' %}" class="text-decoration-none">Зарегистрироваться</a>
            </div>
        </div>
    </div>

{% endblock %}
