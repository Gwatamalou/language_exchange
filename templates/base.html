{% load user_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>

<body>
{% get_menu as menu%}
<nav class="menu">
    <ul>
        {% for m in menu %}
            <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
        {% endfor %}
    </ul>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
