{% extends 'base.html' %}
{% block content %}
    <div class="auth-container container text-center mt-5">
        <div class="content-block content-block-login">
            <h2 class="mb-4">Сменить пароль</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <div>
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        </div>
                        <div>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger mt-1">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
                <div>
                    <button type="submit" class="btn btn-primary">Сменить пароль</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
